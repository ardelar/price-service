  discovery-server:
    build: ./discovery-server
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      - futbol-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    networks:
      - futbol-network
    depends_on:
      - discovery-server

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Para Docker, usa la conexi√≥n interna entre contenedores
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-real-sporting:3306/db_real_sporting?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    networks:
      - futbol-network
    depends_on:
      - discovery-server
      - mysql-container

  geo-service:
    build: ./geo-service
    container_name: geo-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/db_futbol?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Albocela1066
    networks:
      - futbol-network
    depends_on:
      - discovery-server
      - mysql-container

networks:
  futbol-network:
    external: true
    name: futbol-network  # Asumiendo que ya existe para tu MySQL